    <!-- Edit Profile form -->
    <div class="container janrain-profile-form">
      <div id = "alert_placeholder"></div>
      <h3>Profile Details</h3>
      <form role="form" class="janrain-profile-form" id="janrainEditProfileScreen">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" name="firstName" placeholder="First Name" id="profileFirstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" name="lastName" placeholder="Last Name" id="profileLastName" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="profileGender" class="form-control" name="gender">
            <option value="" disabled="true">--</option>
            <option value="Not Specified">Not Specified</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
         </div>
        <div class="form-group">
          <label for="displayName">Display Name:</label>
          <input type="text" class="form-control" name="displayName" placeholder="Display Name" id="profileDisplayName" required>
        </div>
        <div class="form-group">
          <label for="emailAddress">Email:</label>
          <input type="email" class="form-control" name="emailAddress" placeholder="Email" id="profileEmail" required>
        </div>
        <button type="submit" class="btn btn-primary" name ="submit" id="submit">
          <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;&nbsp;Save
        </button>
      </form>
    </div>



    





    <!-- Modals -->
    <div class="modal fade janrain-modal" id="janrainSocialRegistrationScreen" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Almost Done!</h4>
          </div>
          <form role="form" class="janrain-registration-form">
            <div class="modal-body">
              <div class="form-group">
                <input type="hidden" class="form-control" name="token" id="socialRegToken" required>
              </div>
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" name="firstName" placeholder="First Name" id="socialRegFirstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" id="socialRegLastName" required>
              </div>
              <div class="form-group">
                <label for="displayName">Display Name:</label>
                <input type="text" class="form-control" name="displayName" placeholder="Display Name" id="socialRegDisplayName" required>
              </div>
              <div class="form-group">
                <label for="emailAddress">Email:</label>
                <input type="email" class="form-control" name="emailAddress" placeholder="Email" id="socialRegEmail" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade janrain-modal" id="janrainTraditionalRegistrationScreen" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Create Account</h4>
              Already have an account?
              <a href="#janrainTraditionalRegistrationScreen" data-dismiss="modal" data-toggle="modal" data-target="#janrainSignInScreen">
              Sign In
              </a>
          </div>
          <form role="form" class="janrain-registration-form">
            <div class="modal-body">
              <div class="alert alert-danger hide janrain-form-error janrain-error" role="alert"></div>
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
              </div>
              <div class="form-group">
                <label for="displayName">Display Name:</label>
                <input type="text" class="form-control" name="displayName" placeholder="Display Name" required>
              </div>
              <div class="form-group">
                <label for="emailAddress">Email:</label>
                <input type="email" class="form-control" name="emailAddress" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="newPassword">Password:</label>
                <input type="password" class="form-control" name="newPassword" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label for="newPasswordConfirm">Confirm Password:</label>
                <input type="password" class="form-control" name="newPasswordConfirm" placeholder="Confirm Password" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
